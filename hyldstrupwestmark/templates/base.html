{% load i18n %}
{% load flatblock_tags %}

{% get_current_language as LANG %}
<!DOCTYPE html>
<html dir="ltr" lang="{{ LANG }}">
<head>
    <title>{% block title %}Hyldstrup og Westmark{% endblock %}</title>
    <meta name="description" content="{% block description %}Estill Voice stemmetræning{% endblock %}">

    <link href="{{ STATIC_URL }}css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="{{ STATIC_URL }}css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <script src="{{ STATIC_URL }}js/lib/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.cycle.js"></script>
    <script src="{{ STATIC_URL }}js/base.js"></script>

    <!--[if lt IE 9]><script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>

<body class="{% block body-class %}{% endblock %}">

<div id="container">

    <header id="siteheader">
        <hgroup>
            <h1><a href="{% url index %}">Hyldstrup og Westmark</a></h1>
            <h2>stemmetræning</h2>
        </hgroup>
    </header>

    <section id="content">
    {% block content %}

    {% endblock %}
    </section>

    <footer id="sitefooter">

        <p>{% flatblock "footer" %}</p>

        <!--<p>Hosted on a linode, powered by django and python developed by johan.cc</p>-->

    </footer>

{% if not user.is_staff %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-XXXXX-3']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
{% endif %}


</div>

</body>
</html>
