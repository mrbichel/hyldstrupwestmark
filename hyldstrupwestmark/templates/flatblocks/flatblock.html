<div class="flatblock block-{{ flatblock.slug }}">

    {% if user.is_staff %}
    <ul class="object-admin-navigation">
        <li><a href="{% url admin:flatblocks_flatblock_change flatblock.id %}">edit</a></li>
    </ul>
    {% endif %}


{% if flatblock.header %}
    <header>
        <h1 class="title">{{ flatblock.header }}</h1></header>
{% endif %}
    <div class="content">{{ flatblock.content|safe }}





    </div>

</div>
